    <script>
        function areRotations(str1, str2) {
  // Check if the lengths of the two strings are the same
  if (str1.length !== str2.length) {
    return false;
  }
  
  // Concatenate the first string with itself
  const concatenatedString = str1 + str1;
  
  // Check if the second string is a substring of the concatenated string
  if (concatenatedString.includes(str2)) {
    return true;
  } else {
    return false;
  }
}

// Example usage
console.log(areRotations('hello', 'llohe')); // true
console.log(areRotations('hello', 'lloeh')); // false

    </script>
