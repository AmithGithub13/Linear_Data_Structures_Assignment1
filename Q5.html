    <script>
        function towerOfHanoi(numOfDiscs, sourcePole, destinationPole, auxiliaryPole) {
  if (numOfDiscs === 1) {
    console.log(`Move disk 1 from ${sourcePole} to ${destinationPole}`);
    return;
  }

  towerOfHanoi(numOfDiscs - 1, sourcePole, auxiliaryPole, destinationPole);
  console.log(`Move disk ${numOfDiscs} from ${sourcePole} to ${destinationPole}`);
  towerOfHanoi(numOfDiscs - 1, auxiliaryPole, destinationPole, sourcePole);
}

// Example usage:
towerOfHanoi(3, 'A', 'C', 'B');

    </script>
