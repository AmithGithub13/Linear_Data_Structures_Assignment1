<body>
    <script>
        function prefixToInfix(expression) {
  const stack = [];

  for (let i = expression.length - 1; i >= 0; i--) {
    if (isOperator(expression[i])) {
      const operand1 = stack.pop();
      const operand2 = stack.pop();
      const infixExpr = `(${operand1}${expression[i]}${operand2})`;
      stack.push(infixExpr);
    } else {
      stack.push(expression[i]);
    }
  }

  return stack.pop();
}

function isOperator(char) {
  return ['+', '-', '*', '/', '^'].indexOf(char) !== -1;
}
const prefixExpr = '*+AB-CD'; // Prefix expression
const infixExpr = prefixToInfix(prefixExpr); // Infix expression
console.log(infixExpr); // Outputs: ((A+B)*(C-D))

    </script>
</body>
