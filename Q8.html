    <script>
    function areBracketsClosed(code) {
  const bracketStack = [];
  const openBrackets = ['(', '[', '{'];
  const closeBrackets = [')', ']', '}'];

  for (let i = 0; i < code.length; i++) {
    const char = code[i];
    if (openBrackets.includes(char)) {
      bracketStack.push(char);
    } else if (closeBrackets.includes(char)) {
      const openBracket = openBrackets[closeBrackets.indexOf(char)];
      if (bracketStack.length === 0 || bracketStack.pop() !== openBracket) {
        return false;
      }
    }
  }

  return bracketStack.length === 0;
}
const codeSnippet = '(function() { const x = [1, 2, 3]; return { x }; })();';
const areTheBracketsClosed = areBracketsClosed(codeSnippet);
console.log(areTheBracketsClosed); // true
        

    </script>
