    <script>
        function firstNonRepeatedChar(str) {
  // Create an empty object to store character frequencies
  const charFreq = {};

  // Loop through the string and store the frequency of each character
  for (let i = 0; i < str.length; i++) {
    const char = str[i];
    charFreq[char] = charFreq[char] ? charFreq[char] + 1 : 1;
  }

  // Loop through the string again and return the first non-repeated character
  for (let i = 0; i < str.length; i++) {
    const char = str[i];
    if (charFreq[char] === 1) {
      return char;
    }
  }

  // If no non-repeated characters were found, return null
  return null;
}

// Test the function with some example inputs
console.log(firstNonRepeatedChar('aabbc')); // Output: 'c'
console.log(firstNonRepeatedChar('aabbcc')); // Output: null
console.log(firstNonRepeatedChar('abcdefg')); // Output: 'a'

    </script>
