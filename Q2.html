<body>
    <script>
        function reverseArrayInPlace(arr) {
        var len = arr.length;
        var mid = Math.floor(len / 2);

        for (var i = 0; i < mid; i++) {
        var temp = arr[i];
        arr[i] = arr[len - 1 - i];
        arr[len - 1 - i] = temp;
        }

        return arr;
    }

// Example usage:
var arr = [1,2,3,4,5];
reverseArrayInPlace(arr);
console.log(arr); // Output: [5, 4, 3, 2, 1]

    </script>
</body>
